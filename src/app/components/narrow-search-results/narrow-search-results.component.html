<mat-accordion>
    <ng-container *ngFor="let food of results?.foods">
        <mat-expansion-panel [expanded]="food.fdcId === selectedFood?.fdcId" (opened)="foodSelected(food)"
            (closed)="foodUnselected()">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{food.description}}
                </mat-panel-title>
                <mat-panel-description>
                    {{food.brandOwner}}
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
