<mat-accordion>
    <ng-container *ngFor="let food of results?.foods">
        <mat-expansion-panel [expanded]="food.fdcId === selectedFood?.fdcId" (opened)="foodSelected(food)"
            (closed)="foodUnselected()">
            <mat-expansion-panel-header>
                <div class="panel-header-content">
                    <div class="description">{{food.description}}</div>
                    <div class="brand-owner">{{food.brandOwner}}</div>
                </div>
            </mat-expansion-panel-header>
            <!-- <div>Carbohydrate Amount: {{food | macroAmt:"Carbohydrate" | number:"1.0-2"}}</div>
            <div>Carbohydrate Percentage: {{food | macroPctg:"Carbohydrate" | number:"1.0-2"}}</div>
            <br>
            <div>Fat Amount: {{food | macroAmt:"Fat" | number:"1.0-2"}}</div>
            <div>Fat Percentage: {{food | macroPctg:"Fat" | number:"1.0-2"}}</div>
            <br>
            <div>Protein Amount: {{food | macroAmt:"Protein" | number:"1.0-2"}}</div>
            <div>Protein Percentage: {{food | macroPctg:"Protein" | number:"1.0-2"}}</div>
            <br> -->
            <div class="panel-body-content">

                <app-macro-pie-chart [food]="food"></app-macro-pie-chart>
                <div>{{food.householdServingFullText}} ({{food.servingSize}} {{food.servingSizeUnit}})</div>
                <a routerLink="/import-food/{{food?.fdcId}}">
                    <button>Save to library (pantry?)</button>
                </a>

                <app-macro-table></app-macro-table>
            </div>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
