<mat-error *ngIf="doShowErrors">
    <ng-container *ngIf="isContradictionError(error); else default">
        <p>The following conversion chains are either redundant or contradictory:</p>
        <ul>
            <li *ngFor="let contradiction of prepareContradictingPathsForDisplay(error)">{{contradiction}}</li>
        </ul>
    </ng-container>
    <ng-template #default>
        {{error}}
    </ng-template>
</mat-error>
