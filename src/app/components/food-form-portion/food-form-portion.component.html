<ng-container [formGroup]="foodForm">
    <ng-container [formGroup]="portionFormControl">
        <mat-card>
            <div class="portion">
                <!-- toggle household measure mode -->
                <button type="button" mat-icon-button color="primary" (click)="toggleHouseholdMeasureMode()">
                    <mat-icon *ngIf="portionFormControl.get('householdMeasureMode').value === 'unit-scalar'">
                        flip
                    </mat-icon>
                    <mat-icon *ngIf="portionFormControl.get('householdMeasureMode').value === 'free-form'">
                        crop_din
                    </mat-icon>
                </button>

                <!-- household measure in unit-scalar mode -->
                <ng-container *ngIf="portionFormControl.get('householdMeasureMode').value === 'unit-scalar'">
                    <mat-form-field floatLabel="always" class="household-measure-amount">
                        <mat-label>Amount</mat-label>
                        <input matInput [appMask]="['non-negative', 'float-hundredths']" placeholder="16"
                            formControlName="householdScalar">
                    </mat-form-field>
                    <mat-form-field floatLabel="always" class="household-measure-unit">
                        <mat-label>Unit</mat-label>
                        <input matInput placeholder="pieces" formControlName="householdUnit">
                    </mat-form-field>
                </ng-container>

                <!-- household measure in free-form mode -->
                <ng-container *ngIf="portionFormControl.get('householdMeasureMode').value === 'free-form'">
                    <mat-form-field floatLabel="always" class="household-measure-free-form">
                        <mat-label>Amount</mat-label>
                        <input matInput placeholder="16 pieces" formControlName="householdMeasure">
                    </mat-form-field>
                </ng-container>

                <!-- metric measure -->
                <mat-form-field floatLabel="always" class="base-measure-amount">
                    <mat-label>Amount</mat-label>
                    <span matPrefix>(&nbsp;</span>
                    <input matInput [appMask]="['non-negative', 'float-hundredths']" placeholder="31"
                        formControlName="metricScalar">
                </mat-form-field>
                <mat-form-field floatLabel="always" class="base-measure-unit">
                    <mat-label>Unit</mat-label>
                    <input matInput placeholder="g" formControlName="metricUnit"
                        [matAutocomplete]="filteredAutocompleteComponent?.matAutocomplete">
                    <span matSuffix>&nbsp;)</span>
                    <app-filtered-autocomplete [filterChanges]="portionFormControl.get('metricUnit').valueChanges"
                        [autoCompleteOpts]="metricMeasureACOptions" [class]="'ac-panel right'">
                    </app-filtered-autocomplete>
                </mat-form-field>
            </div>

            <!-- is nutrient ref portion -->
            <div class="split-row">
                <mat-slide-toggle formControlName="isNutrientRefPortion">Nutrient Reference</mat-slide-toggle>
                <button *ngIf="!portionFormControl.get('isServingSizePortion').value" type="button" mat-icon-button
                    color="primary" (click)="removeNonSSPortion()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </ng-container>
</ng-container>
