<div class="sticky-container">
    <div class="search-bar-container">
        <app-search-bar></app-search-bar>
    </div>
    <mat-selection-list #resultsList [multiple]="false">
        <mat-list-option *ngFor="let food of results?.foods" (click)="foodSelected(food)"
            [selected]="food.fdcId === selectedFood?.fdcId">
            {{food.description}}
        </mat-list-option>
    </mat-selection-list>
</div>
