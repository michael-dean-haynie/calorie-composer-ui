<table class="macro-table" mat-table [dataSource]="dataSource">

    <!-- Macro Name Column -->
    <ng-container matColumnDef="macro">
        <th mat-header-cell *matHeaderCellDef>
            <!-- Empty -->
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Macro Percentage Column -->
    <ng-container matColumnDef="pctg">
        <th mat-header-cell *matHeaderCellDef>%</th>
        <td mat-cell *matCellDef="let element"> {{element.pctg}} </td>
    </ng-container>

    <!-- Macro Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>g</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Macro kcal Column -->
    <ng-container matColumnDef="kcal">
        <th mat-header-cell *matHeaderCellDef>kcal</th>
        <td mat-cell *matCellDef="let element"> {{element.kcal}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
